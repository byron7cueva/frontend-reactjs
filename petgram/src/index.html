<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Petgram</title>
    </head>
    <body>
        <div id="app"></div>
        <noscript>
            <h3>Esta app necesita JavaScript para funcionar</h3>
        </noscript>
        <script>
            // Validando si el navegador tiene compatibilidad con los service workers
            if ('serviceWorker' in navigator) {
                // Registrar el service worker cuando la pagina cargue
                window.addEventListener('load', function() {
                    navigator.serviceWorker
                        .register('/service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registrado')
                        })
                        .catch(registrationError => {
                            console.log('Erro de registro', registrationError)
                        })
                })
            }
        </script>
    </body>
</html>
